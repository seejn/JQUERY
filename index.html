<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para
        {
            border: 2px solid black;
            padding: 10px;
            position: absolute;
            color: red;
        }
        .para1
        {
            color: black;
        }
    </style>
</head>
<body>
    <div class="para para1">
        <button>HIDE/SHOW PARAGRAPH</button>
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        <p>Paragraph3</p>
        <p>Paragraph4</p>
        <p>Paragraph5</p>
    </div>
    <script  src="jquery-3.5.1.min.js"></script>
    <script>
        $("document").ready(function(){
            $("button").click(function()
            {
                $("p").toggle(500);
            });
        });
        
       
    </script>
</body>
</html>
