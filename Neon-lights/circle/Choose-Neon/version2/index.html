<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../../../jquery-3.5.1.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <i class="far recordIcon">&#xf111;</i>
        <h1>RECORDING</h1>
    </header>
    <div class="neon">
        <div class="circle" id="circle"></div>
        <div class="History">
            <button class="functionButton" id="History">HISTORY <br>   <span id="count"></span></button>   
            <div class="historyButton hidden">
            </div>            
        </div>
        <button class="functionButton" id="Reset">Reset</button>
        <button class="Red colorButton" id="Red" onclick="Red()">Red</button>
        <button class="Blue colorButton" id="Blue" onclick="Blue()">Blue</button>
        <button class="Green colorButton" id="Green" onclick="Green()">Green</button>
        <button class="Yellow colorButton" id="Yellow" onclick="Yellow()">Yellow</button>
        <br> 
        <div class="recfxBtn" align="center">
            <button class="functionButton" id="Record">Record</button>
            <button class="functionButton" id="Stop">Stop</button>
            <button class="functionButton" id="Play">Play</button>
        </div>
    </div>
    
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
